  <body>

    <div class="asd">
        <div id="one"></div>
        <button id="btn1">button</button>
    </div>

    <div class="asd">
        <div id="two"></div>
        <button id="btn2">button</button>
    </div>
    
    


    
    

  </body>

  <script src="slider.js"></script>

  <script>

    let count1 = 1500000;
    let count1End = 1426082;

    let count2 = 1000000;
    let count2End = 999718;


     const slide1 = new FlipJackpotNumbers({
      node: document.querySelector("#one"),
      from: count1,
      duration: 5,
      separator: ".",
    });

    const slide2 = new FlipJackpotNumbers({
      node: document.querySelector("#two"),
      from: count2,
      duration: 5,
      separator: ".",
    });


    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");


    btn1.addEventListener('click', function(){
        slide1.flipTo({
            to: count1End,
            direct: false
        });
    })

    btn2.addEventListener('click', function(){
        slide2.flipTo({
            to: count2End,
            direct: false
        });
    })

  </script>
